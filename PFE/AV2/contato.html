<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">
        <h1>Entre em Contato</h1>

        <div class="contact-info">
            <h2>Lígia Karolinne</h2>
            <p><strong>Email:</strong> ligia.karolinne@email.com</p>
            <p><strong>Telefone:</strong> (11) 98765-4321</p>
            <p><strong>Endereço:</strong> Rua das Rosas, 123 - São Paulo, SP</p>
        </div>

        <div class="contact-info">
            <h2>Lucas Batista</h2>
            <p><strong>Email:</strong> 96lucasbatista@email.com</p>
            <p><strong>Telefone:</strong> (99) 99999-9999</p>
            <p><strong>Endereço:</strong> Avenida Fictícia, 123 - Rio de Janeiro, RJ</p>
        </div>

        <div class="contact-form">
            <h2>Envie uma mensagem</h2>
            <form action="#" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

</body>
</html>
